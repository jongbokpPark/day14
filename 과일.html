<script>
  let fruit = ["apple", "grape", "strawberry", "mango", "tomato"];

  // length 실시간으로 변하기 때문에 삭제시 사용하면 위험
  // 반복문이 덜 실행되므로, 따라서 해결책
  // 무조던 length 만큼 생핼되도로그 반복횟수를 변수로 빼두자
  let len = fruit.length;
  for (let i = 0; i < len; i++) {
    fruit.splice(0, 1);
  }

  console.log("삭제 후 배열의 상태는", fruit);
</script>
